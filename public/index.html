<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="age-gate" class="modal">
    <div class="modal-content">
      <h2>Are you 18 or older?</h2>
      <p>You must be 18+ to use this chat</p>
      <button onclick="confirmAge()" class="primary-btn">Yes, I am Over 18</button>
      <button onclick="rejectAge()" class="secondary-btn">No, Take me Back</button>
    </div>
  </div>

  <div id="username-screen" class="screen hidden">
    <div class="center-box">
      <h1>Random Chat</h1>
      <input type="text" id="username-input" placeholder="Enter username" maxlength="20">
      <button onclick="startChat()" class="primary-btn">Start Chatting</button>
    </div>
  </div>

  <div id="chat-screen" class="screen hidden">
    <button class="hamburger-menu" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="ad-space">ADVERTISEMENT</div>

    <div class="chat-header">
      <div id="status">Looking for someone...</div>
    </div>

    <div id="waiting-message" class="waiting-area">
      <div class="waiting-text">Waiting for a partner</div>
    </div>
    
    <div id="messages"></div>
    
    <div class="interest-tags" id="interest-tags"></div>

    <div class="chat-input-area">
      <div class="auto-find-container">
        <label class="auto-find-label">
          <input type="checkbox" id="auto-find-checkbox" onchange="toggleAutoFind()">
          <span>Auto-find next partner when current chat ends</span>
        </label>
      </div>
      <button onclick="openInterestPopup()" class="add-interest-btn">+ Add Interests</button>
      <div class="message-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="skip-btn" onclick="skipPartner()" class="skip-btn-bottom">Skip</button>
        <button id="send-btn" onclick="sendMessage()" disabled class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <div id="interest-popup" class="modal hidden">
    <div class="modal-content">
      <h2>Add Interests</h2>
      <p>Add up to 5 interests (max 40 characters each)</p>
      <input type="text" id="interest-input" placeholder="Type an interest..." maxlength="40">
      <button onclick="addInterest()" class="primary-btn">Add</button>
      <button onclick="closeInterestPopup()" class="secondary-btn">Done</button>
      <div id="current-interests" class="current-interests"></div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <h3>Menu</h3>
      <button onclick="closeMenu()" class="close-sidebar">Ã—</button>
      <div class="menu-items">
        <div class="menu-item" onclick="showChatHistory()">Chat History</div>
        <div class="menu-item">Lost and Found</div>
        <div class="menu-item">Go Premium</div>
        <div class="menu-item" onclick="logout()">Logout</div>
      </div>
      <div id="history-list" class="history-list hidden"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
